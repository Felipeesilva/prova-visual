<mat-card>

    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <br>
        <mat-form-field class="input" id="idade">
            <mat-label for="idade">Idade:</mat-label>
            <input matInput type="number" name="idade" [(ngModel)]="idade" />
        </mat-form-field>
        

        <br><button mat-raised-button color="primary" (click)="cadastrar( )" class="cadastrar">Cadastrar</button>

    </mat-card-content>
</mat-card>
