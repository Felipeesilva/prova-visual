<mat-card>

    <mat-form-field class="input" id="funcionario">
        <mat-label for="funcionario">funcionario:</mat-label>
        <mat-select name="funcionario" [(ngModel)]="funcionarioId">
            <mat-option
                *ngFor="let funcionario of funcionarios"
                value="{{ funcionario.id }}"
            >
                {{ funcionario.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>

    <mat-card-content>
        <mat-form-field class="input" id=" horasTrabalhadas">
            <mat-label for=" horasTrabalhadas"> Horas Trabalhadas:</mat-label>
            <input matInput type="number" name=" horasTrabalhadas" [(ngModel)]=" horasTrabalhadas" />
        </mat-form-field>
        <mat-form-field class="input" id="valorHora">
            <mat-label for="valorHora">Valor Hora:</mat-label>
            <input matInput type="number" name="valorHora" [(ngModel)]="valorHora" />
        </mat-form-field>
        <mat-form-field class="input" id="ano">
            <mat-label for="ano">Ano:</mat-label>
            <input matInput type="number" name="ano" [(ngModel)]="ano" />
        </mat-form-field>
        <mat-form-field class="input" id="mes">
            <mat-label for="mes">mes:</mat-label>
            <input matInput type="number" name="mes" [(ngModel)]="mes" />
        </mat-form-field>
    </mat-card-content>

    <br><button mat-raised-button color="primary" (click)="cadastrar( )" class="cadastrar">Cadastrar</button>
</mat-card>
